<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos do DOM - Exercício Prático 5</title>
</head>

<body>
  <ul class="listaUL">
  </ul>
</body>
<script>
  let lista = document.getElementsByClassName("listaUL")[0];

  for (let i = 0; i <= 4; i++) {
    let time = prompt("Digite um time: ");
    let li = document.createElement("li");
    li.textContent = time;
    li.style.border = "1px solid blue";
    lista.appendChild(li);
  }
</script>

</html>
